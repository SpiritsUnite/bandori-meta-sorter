{% extends "base.html.virt" %}
{% block head %}
<script src="song.js" defer></script>
<script src="sorter.js" defer></script>
{% endblock head %}

{% block content %}
<form id="skills">
  <div class="row">
{% for i in range(5) %}
    <div class="col-lg mb-2">
      <label>Skill {{i+1}}</label>
      <div class="input-group">
        <input type="text" id="skill{{i}}" data-default="100" class="form-control">
        <select class="custom-select" data-default="0" id="sl{{i}}">
          <option value="0">5.0</option>
          <option value="1">5.5</option>
          <option value="2">6.0</option>
          <option value="3">6.5</option>
          <option value="4">7.0</option>
          <option value="5">5.6</option>
          <option value="6">6.2</option>
          <option value="7">6.8</option>
          <option value="8">7.5</option>
          <option value="9">5.7</option>
          <option value="10">6.4</option>
          <option value="11">7.2</option>
          <option value="12">8.0</option>
        </select>
      </div>
    </div>
{% endfor %}
  </div>
  <div class="row justify-content-end mb-3">
    <div class="col-auto custom-control custom-checkbox">
      <input class="custom-control-input" type="checkbox" id="fever" data-default="false">
      <label class="form-check-label custom-control-label" for="fever">Fever</label>
    </div>
  </div>
  <div class="row justify-content-end mb-3">
  {% for diff in ("easy", "normal") %}
    <div class="col-auto custom-control custom-checkbox">
      <input class="custom-control-input" type="checkbox" id="{{diff}}-filter" data-default="false">
      <label class="form-check-label custom-control-label" for="{{diff}}-filter">{{diff}}</label>
    </div>
  {% endfor %}
  {% for diff in ("hard", "expert", "special") %}
    <div class="col-auto custom-control custom-checkbox">
      <input class="custom-control-input" type="checkbox" id="{{diff}}-filter" data-default="true">
      <label class="form-check-label custom-control-label" for="{{diff}}-filter">{{diff}}</label>
    </div>
  {% endfor %}
    <div class="col-auto">
    <select class="custom-select" data-default="0" id="display">
      <option value="0">All songs</option>
      <option value="1">Prefer EN title</option>
      <option value="2">EN only</option>
    </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary float-right" id="gen-button" disabled>Generate</button>
    </div>
  </div>
</form>
<table class="table table-striped table-sm" style="transform: translate3d(0,0,0); -webkit-transform: translate3d(0,0,0)">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Song</th>
      <th scope="col">Difficulty</th>
      <th scope="col">Multiplier</th>
    </tr>
  </thead>
  <tbody id="song-list">
  </tbody>
</table>
{% endblock content %}

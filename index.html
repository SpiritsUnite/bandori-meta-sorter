<div id="filters" class="form-row form-inline justify-content-end mb-3">
  <div class="custom-control custom-checkbox custom-control-inline">
    <input class="custom-control-input" type="checkbox" id="easy-filter" data-default="false">
    <label class="form-check-label custom-control-label" for="easy-filter">easy</label>
  </div>
  <div class="custom-control custom-checkbox custom-control-inline">
    <input class="custom-control-input" type="checkbox" id="normal-filter" data-default="false">
    <label class="form-check-label custom-control-label" for="normal-filter">normal</label>
  </div>
  <div class="custom-control custom-checkbox custom-control-inline">
    <input class="custom-control-input" type="checkbox" id="hard-filter" data-default="true">
    <label class="form-check-label custom-control-label" for="hard-filter">hard</label>
  </div>
  <div class="custom-control custom-checkbox custom-control-inline">
    <input class="custom-control-input" type="checkbox" id="expert-filter" data-default="true">
    <label class="form-check-label custom-control-label" for="expert-filter">expert</label>
  </div>
  <div class="custom-control custom-checkbox custom-control-inline">
    <input class="custom-control-input" type="checkbox" id="special-filter" data-default="true">
    <label class="form-check-label custom-control-label" for="special-filter">special</label>
  </div>
  <div class="col-auto">
    <select class="custom-select" data-default="0" id="display">
      <option value="0">All songs</option>
      <option value="1">Prefer EN title</option>
      <option value="2">EN only</option>
    </select>
  </div>

<div class="table-responsive">
  <table class="table table-striped table-sm" style="transform: translate3d(0,0,0); -webkit-transform: translate3d(0,0,0)">
    <thead class="thead-dark">
      <tr>
        <th scope="col" style="cursor: pointer; width: 40%;">Song<i class="material-icons invisible">arrow_drop_up</i></th>
        <th scope="col" style="cursor: pointer">Difficulty<i class="material-icons invisible">arrow_drop_up</i></th>
        <th scope="col" style="cursor: pointer">Lv<i class="material-icons invisible">arrow_drop_down</i></th>
        <th scope="col" style="cursor: pointer">Min<i class="material-icons invisible">arrow_drop_down</i></th>
        <th scope="col" style="cursor: pointer">Avg<i class="material-icons">arrow_drop_down</i></th>
        <th scope="col" style="cursor: pointer">Max<i class="material-icons invisible">arrow_drop_down</i></th>
      </tr>
    </thead>
    <tbody id="song-list">
    </tbody>
  </table>

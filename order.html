            <label for="bp">BP</label>
            <input type="number" class="form-control" id="bp" data-default="0">
          </div>

            <label for="encore">Encore</label>
            <select class="custom-select" data-default="-1" id="encore">

<div class="row mb-3">
  <div class="col-sm input-group mb-3">
    <select class="custom-select" id="song">
    </select>
    <select class="custom-select" style="flex: 0 1 content" id="diff">
      <option value="easy">easy</option>
      <option value="normal">normal</option>
      <option value="hard">hard</option>
      <option value="expert" selected>expert</option>
      <option value="special">special</option>
    </select>
  </div>
  <div class="col-sm-auto">
    <select class="custom-select" data-default="0" id="display">
      <option value="0">All songs</option>
      <option value="1">Prefer EN title</option>
      <option value="2">EN only</option>
    </select>
  </div>

<table class="table table-striped table-sm" style="transform: translate3d(0,0,0); -webkit-transform: translate3d(0,0,0)">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Skill 1</th>
      <th scope="col">Skill 2</th>
      <th scope="col">Skill 3</th>
      <th scope="col">Skill 4</th>
      <th scope="col">Skill 5</th>
      <th scope="col">Score</th>

</table>
